<h4 class="text-center textError">Ingresar Gasto</h4>
<hr>

<div class="text-center" *ngIf="formularioIncorrecto">
    <span class="badge bg-danger">{{textIncorrecto | uppercase}}</span>
</div>

<div class="form-group mt-4">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto" placeholder="Ej:Comida" class="form-control form-control-lg">
</div>
<div class="form-group mt-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad" placeholder="Ej:50.00" class="form-control form-control-lg">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-4" (click)="agregarGasto()">Agregar</button>
